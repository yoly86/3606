<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .image-gallery {
            display: flex;
            gap: 20px;
            height: 600px;
            flex-grow: 1;
        }
        .main-image {
            flex: 2;
        }
        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .thumbnail-images {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            height: 100%;
        }
        .thumbnail-images img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .thumbnail-images img:hover {
            border-color: #1e3a8a;
        }
        footer {
            background-color: #1e3a8a;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>

</header>

<script>
    // Function to get URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Function to save the scroll position of the thumbnail container
    function saveScrollPosition() {
        const thumbnailImages = document.getElementById('thumbnailImages');
        if (thumbnailImages) {
            localStorage.setItem('thumbnailScrollPosition', thumbnailImages.scrollTop);
        }
    }

    // Function to restore the scroll position of the thumbnail container
    function restoreScrollPosition() {
        const thumbnailImages = document.getElementById('thumbnailImages');
        const scrollPosition = localStorage.getItem('thumbnailScrollPosition');
        if (thumbnailImages && scrollPosition !== null) {
            thumbnailImages.scrollTop = parseInt(scrollPosition, 10);
        }
    }

    // Function to update the main image
    function updateMainImage(src) {
        const mainImage = document.getElementById('mainImage');
        if (mainImage) {
            mainImage.src = src;
        }
    }

    // Initialize the gallery
    function initGallery() {
        const imageParam = getQueryParam('image');
        const mainImage = document.getElementById('mainImage');
        const thumbnailImages = document.getElementById('thumbnailImages');
        const thumbnails = document.querySelectorAll('.thumbnail-images img');
        let currentIndex = -1;

        // Set the main image based on the URL parameter
        if (imageParam) {
            const imgPath = "C:/Users/yolyn/OneDrive/Desktop/" + imageParam + ".jpg";
            updateMainImage(imgPath);

            // Find the current index and scroll to the thumbnail
            thumbnails.forEach((thumb, index) => {
                if (thumb.src.includes(imageParam)) {
                    currentIndex = index;
                }
            });

            if (currentIndex !== -1) {
                const scrollPosition = thumbnails[currentIndex].offsetTop - (thumbnailImages.clientHeight / 2) + (thumbnails[currentIndex].clientHeight / 2);
                thumbnailImages.scrollTo({
                    top: scrollPosition,
                    behavior: 'smooth'
                });
            }
        } else {
            updateMainImage("C:/Users/yolyn/OneDrive/Desktop/frontofhouse.jpg"); // Default image
        }
    }

    // Save scroll position before page unload
    window.addEventListener('beforeunload', saveScrollPosition);

    // Restore scroll position and initialize gallery after page load
    window.addEventListener('load', () => {
        restoreScrollPosition();
        initGallery();
    });
</script>

</body>
</html>
